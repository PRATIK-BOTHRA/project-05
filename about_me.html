<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>About Me</title>
<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        line-height: 1.6;
        background-color: #f4f4f9;
        color: #333;
    }
    header {
        background-color: #4CAF50;
        color: white;
        padding: 1rem 0;
        text-align: center;
    }
    nav {
        background: #333;
    }
    nav ul {
        list-style: none;
        display: flex;
        justify-content: center;
        margin: 0;
        padding: 0;
        flex-wrap: wrap;
    }
    nav ul li {
        margin: 0.5rem 1rem;
    }
    nav ul li a {
        color: white;
        text-decoration: none;
        font-weight: bold;
        transition: color 0.3s;
    }
    nav ul li a:hover {
        color: #4CAF50;
    }
    .main-content {
        max-width: 900px;
        margin: 2rem auto;
        padding: 1rem;
        background: white;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    section {
        margin-bottom: 2rem;
    }
    h2 {
        color: #4CAF50;
    }
    span {
        font-weight: bold;
        color: #e91e63;
    }
    footer {
        background-color: #333;
        color: white;
        text-align: center;
        padding: 1rem 0;
        margin-top: 2rem;
    }
    @media (max-width: 600px) {
        nav ul {
            flex-direction: column;
        }
        nav ul li {
            margin: 0.5rem 0;
        }
    }
</style>
</head>
<body>
<header>
    <h1>Pratik</h1>
</header>
<nav>
    <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
    </ul>
</nav>
<div class="main-content">
    <section>
        <article>
            <h2>About Me</h2>
            <p>Hello! I am a <span>developer</span> passionate about creating clean and responsive web designs that enhance user experience.</p>
        </article>
    </section>
</div>
<footer>
    Pratik &copy; 2025-09-29
</footer>
</body>
</html>
